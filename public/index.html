<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tanks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-tips {
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 300px;
            line-height: 1.4;
        }

        /* Error message styles */
        .error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
        }

        /* Performance optimizations */
        * {
            box-sizing: border-box;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-content">
                <h1 class="loading-title">MULTIPLAYER TANKS</h1>
                <p class="loading-subtitle">Loading battle arena...</p>
                <div class="spinner"></div>
                <p class="loading-tips">
                    Use WASD to move, mouse to aim and shoot.<br>
                    Collect power-ups to upgrade your tank!
                </p>
            </div>
        </div>
        
        <div id="error-message" class="error-message">
            <!-- Error messages will be inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/constants.js"></script>
    <script src="/vision.js"></script>
    <script src="/drawDrop.js"></script>
    <script src="/ui-manager.js"></script>

    <script>
        // Enhanced game initialization
        const socket = io.connect('https://multiplayer-tanks-3fa3c942a132.herokuapp.com/');
        
        // Global error handler
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Hide loading screen when game is ready
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('hidden');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        // Enhanced socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            showError('Connection lost. Trying to reconnect...');
        });

        socket.on('connect_error', () => {
            showError('Failed to connect to server');
        });

        // Prevent text selection and context menu
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Performance monitoring
        let lastFrameTime = performance.now();
        function monitorPerformance() {
            const now = performance.now();
            const deltaTime = now - lastFrameTime;
            lastFrameTime = now;
            
            // Log performance warnings if frame time is too high
            if (deltaTime > 33.33) { // More than 30 FPS
                console.warn(`Frame time: ${deltaTime.toFixed(2)}ms`);
            }
        }

        // Start performance monitoring in development
        if (window.location.hostname === 'localhost') {
            setInterval(monitorPerformance, 1000);
        }
    </script>
    <script src="/sketch.js"></script>
</body>

</html>
